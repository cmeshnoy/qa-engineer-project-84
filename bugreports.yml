---
- summary: |
    Кнопка "Предыдущая" отображается на первой странице магазина
  environment: |
    Google Chrome Версия 113.0.5672.93 (Официальная сборка), (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. Зайти на главную страницу https://hexlet-products-store.vercel.app/
  expected-result: |
    На странице отображается только кнопка "Следующая"
  actual-result: |
    На странице отображается две кнопки: "Предыдущая" и "Следующая"

- summary: |
    Сбивается сортировка товара в каталоге при переходе на другую страницу
  environment: |
    Google Chrome Версия 113.0.5672.93 (Официальная сборка), (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. 10 раз нажать на кнопку "Следующая"
    2. Возвращаемся на первую страницу
  expected-result: |
    Сортировка товаров не сбивается при переходах между сраницами
  actual-result: |
    Товар пересортирован в другом порядке
    Первоначальная страница изображена в файле 1.PNG в папке screenshots
    Страница после второго шага изображена в файле 2.PNG в папке screenshots
    
- summary: |
    Не работает фильтр по цене
  environment: |
    Google Chrome Версия 113.0.5672.93 (Официальная сборка), (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. Вводим в поле "От" цифру 500
    2. Вводим в поле "До" цифру 1000
  expected-result: |
    Отображаются товары согласно введенному диапазону цены
  actual-result: |
    На странице отображаются товары с ценой ниже чем мы указали
    Ошибка изображена в файле 3.PNG в папке screenshots
    
- summary: |
    Отсутствует мобильная версия сайта
  environment: |
    Google Chrome Версия 113.0.5672.93 (Официальная сборка), (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. Открыта главная страница
    2. Запускаем Devtools
    3. Выбираем размер экрана "Pixel 5"
  expected-result: |
    Сайт адаптирован под мобильную версию. Все элементы удобно расположены.
  actual-result: |
    Кнопки перелистывания страниц заезжают на поле поиска
    Наименования производителей вылазят за рамки блока
