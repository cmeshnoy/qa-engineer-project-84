---
- summary: |
    Открытие карточки товара
  requirement: |
    Пользователь должен иметь возможность просматривать карточку товара
  prerequisites: |
    Открыта главная страница
  test-data: |
    Google Chrome Версия 113.0.5672.93 (Официальная сборка), (64 бит)
  steps:
    - Нажимаем на товар
  expected-result: |
    Открывается карточка и отображается цена, описание, фотографии товара

- summary: |
    Проверка фильтра по категории
  requirement: |
    Пользователь должен иметь возможность искать товары по категории
  prerequisites:
    Открыта главная страница
  test-data: |
    Google Chrome Версия 113.0.5672.93 (Официальная сборка), (64 бит)
  steps:
    - Нажимаем кнопку "Категории"
    - Нажимаем на любую из представленных категорий
  expected-result: |
    Отображаются товары по выбранной категории

- summary: |
    Отображение добавленного товара в корзине
  requirement: |
    Пользователь должен иметь возможность просматривать содержимое корзины
  prerequisites: |
    Товар добавлен в корзину
  test-data: |
    Google Chrome Версия 113.0.5672.93 (Официальная сборка), (64 бит)
  steps:
    - Нажимаем кнопку "Корзина"
  expected-result: |
    В корзине отображаются добавленные товары

- summary: |
    Удаление товара из корзины
  requirement: |
    Пользователь должен иметь возможность удалять товар из корзины
  prerequisites:
    Открыта корзина с добавленным товаром
  test-data: |
    Google Chrome Версия 113.0.5672.93 (Официальная сборка), (64 бит)
  steps:
    - Нажимаем кнопку "Удалить"
  expected-result: |
    Товар удален из корзины
    
- summary: |
    Проверка фильтра по цене
  requirement: |
    Пользователь должен иметь возможность фильтровать товары по цене
  prerequisites:
    Открыта главная страница
  test-data: |
    Google Chrome Версия 113.0.5672.93 (Официальная сборка), (64 бит)
  steps:
    - Делаем скролл до фильтра по цене
    - Оставляем поле "От" пустым
    - В поле "До" вводим значение 500
  expected-result: |
    Отображаются товары согласно введенному диапазону цены
        
